<!DOCTYPE html>
<html>
<head>
    <title>Ember: Up and Running</title>
</head>
<body>
    <script type="text/x-handlebars" data-template-name="application">
        <!-- Step 1 -->
        <h1>Chatrooms</h1>
        <ul>
        {{#each chatroom in controller}}
        <li>{{#linkTo chatroom chatroom}}{{chatroom.name}}{{/linkTo}} - {{chatroom.description}}</li>
        {{/each}}
        </ul>
        <!-- End Step 1 -->

        {{outlet}}
    </script>

    <!-- Step 2 -->
	<script type="text/x-handlebars" data-template-name="chatroom">
		<h1>{{name}}</h1>
        <ul>
        {{#each c in chat}}
            <li>{{c.user}} says: {{c.message}}</li>
    <!-- End Step 2 -->
    <!-- Step 3 -->
        {{else}}
            <li>No one has said anything yet!</li>
        {{/each}}
        </ul>

        {{#view App.Form}}
            {{view Ember.TextField viewName="user" id="user" placeholder="Username"}}
            {{view Ember.TextField viewName="message" id="message" placeholder="Write a message..."}}
            <button type="submit">Add Message</button>
        {{/view}}
    <!-- End Step 3 -->
	</script>

    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/handlebars.js" type="text/javascript"></script>
    <script src="js/ember-1.0.0-rc.2.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
