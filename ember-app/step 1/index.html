<!DOCTYPE html>
<html>
<head>
    <title>Ember: Up and Running</title>
</head>
<body>
    <script type="text/x-handlebars" data-template-name="application">
        <!-- Step 1 -->
        <h1>Chatrooms</h1>
        <ul>
        {{#each chatroom in controller}}
        <li>{{chatroom.name}} - {{chatroom.description}}</li>
        {{/each}}
        </ul>
        <!-- /Step 1 -->
    </script>

    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/handlebars.js" type="text/javascript"></script>
    <script src="js/ember-1.0.0-rc.2.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
